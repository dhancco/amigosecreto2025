<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üéÅ Familiar Secreto 2025</title>

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f5132, #198754);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #ffffff;
      padding: 22px;
      width: 100%;
      max-width: 380px;
      border-radius: 14px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      border-top: 6px solid #dc3545;
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #dc3545;
      font-weight: bold;
    }

    select {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ced4da;
      margin-top: 10px;
      background: #fff;
    }

    select:focus {
      outline: none;
      border-color: #198754;
    }

    .regalos {
      margin-top: 18px;
    }

    .regalo {
      display: flex;
      align-items: center;
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 10px;
      transition: transform 0.15s ease;
    }

    .regalo:hover {
      transform: scale(1.02);
    }

    .regalo img {
      width: 55px;
      height: 55px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 10px;
      flex-shrink: 0;
      border: 2px solid #198754;
    }

    .regalo span {
      font-size: 15px;
      color: #212529;
      line-height: 1.4;
    }

    .no-opciones {
      margin-top: 15px;
      text-align: center;
      color: #6c757d;
      font-style: italic;
    }

    footer {
      text-align: center;
      margin-top: 15px;
      font-size: 12px;
      color: #adb5bd;
    }

    @media (max-width: 360px) {
      h2 {
        font-size: 18px;
      }
      .regalo span {
        font-size: 14px;
      }
    }
  </style>
</head>

<body>

<div class="card">
  <h2>üéÑ Familiar Secreto 2025 üéÅ</h2>

  <select id="persona">
    <option value="">-- Selecciona un nombre --</option>
    <option value="David">David</option>
    <option value="Jaqueline">Jaqueline</option>
    <option value="Fiorela">Fiorela</option>
    <option value="Elvia">Elvia</option>
    <option value="Daniel">Daniel</option>
    <option value="Karen">Karen</option>
    <option value="Matthews">Matthews</option>
    <option value="Raquel">Raquel</option>
    <option value="Eduardo">Eduardo</option>
    <option value="Guillermo">Guillermo</option>
    <option value="Maricela">Maricela</option>
  </select>

  <div id="lista" class="regalos"></div>

  <footer>üéÖ Hecho con esp√≠ritu navide√±o</footer>
</div>

<script>
const regalos = {

};

document.getElementById("persona").addEventListener("change", function () {
  const nombre = this.value;
  const contenedor = document.getElementById("lista");
  contenedor.innerHTML = "";

  if (!nombre) return;

  if (!regalos[nombre] || regalos[nombre].length === 0) {
    contenedor.innerHTML = `<div class="no-opciones">üéÖ No dej√≥ opciones üòÖ</div>`;
    return;
  }

  regalos[nombre].forEach(r => {
    const div = document.createElement("div");
    div.className = "regalo";

    let html = "";
    if (r.img) {
      html += `<img src="${r.img}" alt="${r.nombre}">`;
    }
    html += `<span>üéÅ ${r.nombre}</span>`;

    div.innerHTML = html;
    contenedor.appendChild(div);
  });
});
</script>

</body>
</html>
