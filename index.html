<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>游꾸 Familiar Secreto 2025</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    .card {
      background: white;
      padding: 20px;
      margin: 80px auto;
      width: 360px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    select {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
    }

    .regalos {
      margin-top: 15px;
    }

    .regalo {
      display: flex;
      align-items: center;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 8px;
      margin-bottom: 8px;
      background: #fafafa;
    }

    .regalo img {
      width: 55px;
      height: 55px;
      object-fit: cover;
      border-radius: 6px;
      margin-right: 10px;
    }

    .regalo span {
      font-size: 14px;
    }

    .no-opciones {
      margin-top: 10px;
      color: #999;
      font-style: italic;
      text-align: center;
    }
  </style>
</head>

<body>

<div class="card">
  <h2>游꾻 Amigo Secreto</h2>

  <select id="persona">
    <option value="">-- Selecciona un nombre --</option>
    <option value="David">David</option>
    <option value="Jaqueline">Jaqueline</option>
    <option value="Fiorela">Fiorela</option>
    <option value="Elvia">Elvia</option>
    <option value="Daniel">Daniel</option>
    <option value="Karen">Karen</option>
    <option value="Matthews">Matthews</option>
    <option value="Raquel">Raquel</option>
    <option value="Eduardo">Eduardo</option>
    <option value="Guillermo">Guillermo</option>
    <option value="Maricela">Maricela</option>

  <div id="lista" class="regalos"></div>
</div>

<script>
const regalos = {
  "David": [
    { nombre: "Mouse Inal치mbrico"},

  ],

};

document.getElementById("persona").addEventListener("change", function () {
  const nombre = this.value;
  const contenedor = document.getElementById("lista");
  contenedor.innerHTML = "";

  if (!nombre) return;

  if (!regalos[nombre] || regalos[nombre].length === 0) {
    contenedor.innerHTML = `<div class="no-opciones">No dej칩 opciones 游땐</div>`;
    return;
  }

  regalos[nombre].forEach(r => {
    const div = document.createElement("div");
    div.className = "regalo";
    let html = "";

if (r.img) {
  html += `<img src="${r.img}" alt="${r.nombre}">`;
}

html += `<span>${r.nombre}</span>`;

div.innerHTML = html;

    contenedor.appendChild(div);
  });
});
</script>

</body>
</html>
