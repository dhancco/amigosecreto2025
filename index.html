<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>üéÅ Amigo Secreto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    .card {
      background: white;
      padding: 20px;
      margin: 80px auto;
      width: 360px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

      width: 100%;

  </style>
</head>
<body>

<div class="card">
  <h2>üéÑ Amigo Secreto</h2>

  <select id="persona">
    <option value="">-- Selecciona un nombre --</option>
    <option value="David">David</option>
    <option value="Jaqueline">Jaqueline</option>
    <option value="Fiorela">Fiorela</option>
    <option value="Elvia">Elvia</option>
    <option value="Daniel">Daniel</option>
    <option value="Karen">Karen</option>
    <option value="Matthews">Matthews</option>
    <option value="Raquel">Raquel</option>
    <option value="Eduardo">Eduardo</option>
    <option value="Guillermo">Guillermo</option>
    <option value="Maricela">Maricela</option>
  </select>

  <ul id="lista"></ul>
</div>

<script>
const regalos = {
  "David": ["Mouse Inalambrico", "Polo Azul con Cuello", "Six Pack de Medias Adidas","Recarga de Hojas de Afeitar"],
  "Jaqueline": ["Sandalias Blancas", "Neceser"],
  "Fiorela": ["Pijama/polo de Stranger Things L", "Gorra/lentes de sol", "Mini parlante/reloj"],
  "Elvia": ["Una orquidea o mini orquidea(cualquier color)", "Una billetera(con monedero con cierre) color negro/beige", "Un leggins(color negro/azul/ talla L)"],
  "Daniel": ["NO PUSO SUS OPCIONES"],
  "Karen": ["Sandalias de casa blancas, negras o beige", "Tomatodo beigue, transparente", "Crema Hidratante Corporal Cera V"],
  "Matthews": ["Polo deportivo", "Polo basico color marron"],
  "Raquel": ["Ventilador mediano para escritorio de preferencia color negro.", "Mochila peque√±a color negro/nude/rosa", "Miniwaflera + kekera"],
  "Eduardo": ["Compresor deportivo de calidad manga larga color negro - talla M.", "Tomatodo de calidad resistente 1 litro o m√°s, colores oscuros."],
  "Guillermo": ["NO PUSO SUS OPCIONES"],
  "Maricela": ["NO PUSO SUS OPCIONES"]
};

document.getElementById("persona").addEventListener("change", function () {
  const nombre = this.value;
  const lista = document.getElementById("lista");
  lista.innerHTML = "";

  if (regalos[nombre]) {
    regalos[nombre].forEach(opcion => {
      const li = document.createElement("li");
      li.textContent = opcion;
      lista.appendChild(li);
    });
  }
});
</script>

</body>
</html>
