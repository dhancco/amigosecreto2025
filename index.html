<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>游꾸 Amigo Secreto</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    .card {
      background: white;
      padding: 20px;
      margin: 80px auto;
      width: 360px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    select {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
    }

    .regalos {
      margin-top: 15px;
    }

    .regalo {
      display: flex;
      align-items: center;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 8px;
      margin-bottom: 8px;
      background: #fafafa;
    }

    .regalo img {
      width: 55px;
      height: 55px;
      object-fit: cover;
      border-radius: 6px;
      margin-right: 10px;
    }

    .regalo span {
      font-size: 14px;
    }

    .no-opciones {
      margin-top: 10px;
      color: #999;
      font-style: italic;
      text-align: center;
    }
  </style>
</head>

<body>

<div class="card">

  <select id="persona">

  "Guillermo": [],
  "Maricela": []

document.getElementById("persona").addEventListener("change", function () {
  const nombre = this.value;
  const contenedor = document.getElementById("lista");
  contenedor.innerHTML = "";

  if (!nombre) return;

  if (!regalos[nombre] || regalos[nombre].length === 0) {
    contenedor.innerHTML = `<div class="no-opciones">No dej칩 opciones 游땐</div>`;
    return;
  }

  regalos[nombre].forEach(r => {
    const div = document.createElement("div");
    div.className = "regalo";
    div.innerHTML = `
      <img src="${r.img}" alt="${r.nombre}">
      <span>${r.nombre}</span>
    `;
    contenedor.appendChild(div);
  });
});
</script>

</body>
</html>
